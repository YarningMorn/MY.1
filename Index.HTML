<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Yarn - Business News for Australia & NZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .signup {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        input[type="email"] {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #0044cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>Morning Yarn</header>
    <div class="container">
        <h1>Your Daily Business News, Simplified.</h1>
        <p>Stay updated with the latest business and finance news in Australia & New Zealand. No fluff, just the key insights.</p>
        
        <div class="signup">
            <h2>Subscribe to Our Newsletter</h2>
            <input type="email" placeholder="Enter your email" required>
            <button>Subscribe</button>
        </div>
    </div>
    <footer>
        &copy; 2025 Morning Yarn | <a href="#">About</a> | <a href="#">Contact</a>
    </footer>
</body>
</html>
